<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bali wth you</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="fonts.css">
</head>

<body class="wrapper">
  <header class="header">
    <div class="header__logowrapper"><img class="header__logo" src="./img/logo.png" alt="logo"></div>

    <input type = "checkbox" id = "checkbox"/>

    <nav class="header__nav">
      <a href="" class="header__link">Start</a>
      <a href="" class="header__link">Services</a>
      <a href="" class="header__link">About</a>
      <a href="" class="header__link">Blog</a>
      <a href="" class="header__link">Contact us</a>
    </nav>

    <label for="checkbox" class="header__burger burger">
      <span class="burger__line burger__line-first"></span>
      <span class="burger__line burger__line-second"></span>
      <span class="burger__line burger__line-third"></span>
      <span class="burger__line burger__line-fourth"></span>
    </label>

  <script src="main.js"></script>

  </header>

  <main class="main-wrapper">
    <section class="content">
      <div class="content__info">
        <div class="content__pic">
          <img class="content__img" src="./img/Indonesia.png" alt="Indonesia">
        </div>

        <p class="content__slogan">Best Bali travel guide with great tips. Book hotels and villas, explore the best spas, events, Bali temples, scuba centers, and activities.</p>

        <button class="content__btn">Book travel</button>
      </div>
    </section>
    <section class="images">
      <div class="images__wrapper">
        <div class="images__first"><img src="./img/1.png" alt="Pura" class="img1 images__item"></div>
        <div class="images__second"><img src="./img/2.png" alt="Gate" class="img2 images__item"></div>
        <div class="images__third"><img src="./img/3.png" alt="Fields" class="img3 images__item"></div>
      </div>
    </section>
  </main>

</body>

</html>
